# Build and publish blackbird binaries to GitHub Release Assets.
# Uses: https://github.com/marketplace/actions/go-release-binaries
name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and publish
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: ./cmd/blackbird
          binary_name: blackbird
          goversion: "1.22"
          ldflags: -s -w -X main.Version=${{ github.event.release.tag_name }}
          sha256sum: true

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: github.event.release.draft == false
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: jbonatakis/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Extract version
        run: |
          tag="${{ github.event.release.tag_name }}"
          echo "VERSION=${tag#v}" >> $GITHUB_ENV

      - name: Download checksums
        run: |
          base="https://github.com/jbonatakis/blackbird/releases/download/v${VERSION}"

          curl -sL "$base/blackbird-v${VERSION}-darwin-arm64.tar.gz.sha256"  | awk '{print $1}' > darwin_arm64
          curl -sL "$base/blackbird-v${VERSION}-darwin-amd64.tar.gz.sha256" | awk '{print $1}' > darwin_amd64
          curl -sL "$base/blackbird-v${VERSION}-linux-arm64.tar.gz.sha256"   | awk '{print $1}' > linux_arm64
          curl -sL "$base/blackbird-v${VERSION}-linux-amd64.tar.gz.sha256"  | awk '{print $1}' > linux_amd64

      - name: Update formula
        run: |
          formula="tap/blackbird.rb"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$formula"

          sed -i "0,/sha256 \".*\"/s//sha256 \"$(cat darwin_arm64)\"/" "$formula"
          sed -i "0,/sha256 \".*\"/s//sha256 \"$(cat darwin_amd64)\"/" "$formula"
          sed -i "0,/sha256 \".*\"/s//sha256 \"$(cat linux_arm64)\"/" "$formula"
          sed -i "0,/sha256 \".*\"/s//sha256 \"$(cat linux_amd64)\"/" "$formula"

      - name: Commit and push
        run: |
          cd tap
          git config user.name "blackbird-bot"
          git config user.email "actions@github.com"

          git add blackbird.rb
          git commit -m "blackbird ${VERSION}"
          git push
