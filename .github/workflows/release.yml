# Build and publish blackbird binaries to GitHub Release Assets.
# Uses: https://github.com/marketplace/actions/go-release-binaries
name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and publish
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: ./cmd/blackbird
          binary_name: blackbird
          goversion: "1.22"
          ldflags: -s -w -X main.Version=${{ github.event.release.tag_name }}
          sha256sum: true
